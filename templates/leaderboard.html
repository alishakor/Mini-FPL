{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4 mt-4">Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Team Name</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_points %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.team_name }}</td>
                        <td>{{ user.total_points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
